<!DOCTYPE html>
<html>
<head>
    <title>Carbon Karma Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>Carbon Karma Icons</h1>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <br><button onclick="downloadIcon('canvas16', 'icon16.png')">Download 16x16 PNG</button>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <br><button onclick="downloadIcon('canvas48', 'icon48.png')">Download 48x48 PNG</button>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br><button onclick="downloadIcon('canvas128', 'icon128.png')">Download 128x128 PNG</button>
    </div>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#7fb069');
            gradient.addColorStop(1, '#2d5a27');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Leaf shape
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            
            // Scale leaf based on icon size
            const scale = size / 32;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Leaf outline
            ctx.moveTo(centerX, centerY - 8 * scale);
            ctx.quadraticCurveTo(centerX + 6 * scale, centerY - 4 * scale, centerX + 4 * scale, centerY + 2 * scale);
            ctx.quadraticCurveTo(centerX + 2 * scale, centerY + 6 * scale, centerX, centerY + 8 * scale);
            ctx.quadraticCurveTo(centerX - 2 * scale, centerY + 6 * scale, centerX - 4 * scale, centerY + 2 * scale);
            ctx.quadraticCurveTo(centerX - 6 * scale, centerY - 4 * scale, centerX, centerY - 8 * scale);
            ctx.fill();
            
            // Leaf vein (if size allows)
            if (size >= 48) {
                ctx.strokeStyle = '#4a7c59';
                ctx.lineWidth = Math.max(1, scale * 0.5);
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - 6 * scale);
                ctx.lineTo(centerX, centerY + 6 * scale);
                ctx.stroke();
                
                // Side veins
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - 2 * scale);
                ctx.lineTo(centerX - 2 * scale, centerY);
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + 2 * scale, centerY + 2 * scale);
                ctx.stroke();
            }
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create all icons when page loads
        window.onload = function() {
            createIcon(document.getElementById('canvas16'), 16);
            createIcon(document.getElementById('canvas48'), 48);
            createIcon(document.getElementById('canvas128'), 128);
        };
    </script>
</body>
</html>
